language: cpp

sudo: required

env:
  matrix:
    - DOCKER_BASE=ubuntu:latest
    - DOCKER_BASE=debian:latest

services:
  - docker

before_install:
  - docker pull ${DOCKER_BASE}
  
script:
  - sed -e "s#ubuntu:latest#${DOCKER_BASE}#" Dockerfile > dynamic.dockerfile && docker build -f dynamic.dockerfile .
