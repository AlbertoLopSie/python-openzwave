language: cpp
sudo: required
python:
- '3.5'
env:
  matrix:
  - DOCKER_BASE=ubuntu:latest
  - DOCKER_BASE=debian:latest
  - DOCS="true"
  global:
    - secure: ""
services:
- docker
before_install:
- if [[ "${DOCKER_BASE}x" != "x" ]]; then
    docker pull ${DOCKER_BASE};
  fi
- if [[ "${DOCS}" == "true" ]]; then
    sudo apt install -y libudev-dev;
  fi
script:
- if [[ "${DOCKER_BASE}x" != "x" ]]; then
    sed -e "s#ubuntu:latest#${DOCKER_BASE}#" Dockerfile > dynamic.dockerfile && docker build -t python-openzwave -f dynamic.dockerfile .;
  fi
- if [[ "${DOCS}" == "true" ]]; then
    set -e;
    make venv3;
    source venv3/bin/activate;
    pip install doctr;
    make install-api doc-deps;
    cd docs;
    make html;
    cd ..;
    doctr deploy --no-require-master --built-docs docs/_build/html .;
  fi
